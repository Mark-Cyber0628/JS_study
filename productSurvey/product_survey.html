<!DOCTYPE html>
<html>
<head>
  <title>Luxus Márka Visszajelzés</title>
</head>
<body>
  <h1>Üdvözöljük a Luxus Márka Termékek Visszajelzésén</h1>
  <h2>Kérjük, adja meg visszajelzését</h2>
  <label for="name">Név:</label><br>
  <input type="text" id="name" placeholder="A Te Neved" required><br>
  <label for="age">Kor:</label><br>
  <input type="number" id="age" placeholder="A Te Korod" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" placeholder="A Te Email Címed" required><br>
  <label for="job">Munka:</label><br>
  <input type="text" id="job" placeholder="A Te Munkád" required><br>
  <label for="designation">Beosztás:</label><br>
  <input type="text" id="designation" placeholder="A Te Beosztásod" required><br>
  <label for="productType">Termék Típus:</label><br>
  <select id="productType" required>
    <option value="perfume">Parfüm</option>
    <option value="cream">Krém</option>
    <option value="oils">Olajok</option>
  </select><br>
  <label for="feedbackText">Visszajelzés:</label><br>
  <textarea id="feedbackText" rows="5" cols="30" placeholder="Írd ide a visszajelzésed" required></textarea><br>
  <button id="submitBtn">Visszajelzés Küldése</button>
  <label for="userExperince">Visszajelzés:</label><br>
  <textarea id="userExperince" rows="5" cols="30" placeholder="Írd ide a tapasztalatod" required></textarea><br>
  <hr>
  <div id="userInfo" style="display: none;">
    <h2>Felhasználói Információk:</h2>
    <p>Név: <span id="userName"></span></p>
    <p>Kor: <span id="userAge"></span></p>
    <p>Email: <span id="userEmail"></span></p>
    <p>Munka: <span id="userJob"></span></p>
    <p>Beosztás: <span id="userDesignation"></span></p>
    <p>Visszajelzés a <span id="userProductChoice"></span>-ról: <span id="userFeedback"></span></p>
    <p>Tapasztalat <span id="userExperince"></span>-ről: <span id="userExperince"></span></p>
  </div>
  <script src="./product_survey.js"></script>
</body>
</html>
